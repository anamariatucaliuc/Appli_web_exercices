<!DOCTYPE html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hello Wolrd !</title>
</head>
<body>

        <h1>Hello {{ name }} !</h1>

    <script src="js/script.js"></script>

</html>
